almosts3.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
almosts3.datasource.jdbcUrl=jdbc:hsqldb:mem:as3
almosts3.datasource.username=SA
almosts3.datasource.password=
almosts3.datasource.connection-test-query=SELECT 1 FROM (VALUES(0))
almosts3.datasource.max-lifetime=60000
almosts3.datasource.maximum-pool-size=1
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:34567/pubkey
locator.host=localhost
locator.port=4567
logging.file.name=logs/as3.log
logging.file.max-size=50MB
logging.file.max-history=10
spring.mvc.throw-exception-if-no-handler-found=true
management.server.port=9001
management.endpoints.web.exposure.include=*
#logging.level.org.springframework=DEBUG